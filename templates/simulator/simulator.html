  <body>

    <div class="navbar-wrapper">

        <nav class="navbar navbar-inverse navbar-static-top">

    <br>
    <br>
    <div class="container">
        <div  class="col-lg-4">
           <h1><b>Introduction</b></h1>
            <p>This is a simple tool for basic simulation task.</br>Currently, it support linear,
              polynomial and sigmoid function.
            </p>
       </div>
    </div>
    <div class="container">

    <form action="./simu_result" method="post" enctype="multipart/form-data" >{% csrf_token %}
      <fieldset class="scheduler-border text-center" >
        <legend> Input Data </legend>
        <label class="badge" > <b><h4>Standard X and Y:</h4></b> </label>
          <textarea type ='text' name='standard' class="form-control" rows="4" placeholder="Standard DATA(Make sure they are Space separated!)" required ></textarea>
        <label class="badge"> <b><h4>Unknown Y:</h4></b> </label>
        <textarea type ='text' name='unknown' class="form-control" rows="4" placeholder="Unknown DATA" required ></textarea>
      </fieldset>
      <br/>
      <fieldset class="scheduler-border">
          <legend>Setting Parameters</legend>
          <label class="badge"> Set X_axis:</label>
            <input type="text" name="x_axis" required><br>
          <label class="badge"> Set Y_axis:</label>
            <input type="text" name="y_axis" required><br>
          <label class="badge"> Select type of function :</label>
            <select class="form-control " name="types" required>
              <option value="1"><b>Linear function</b></option>
              <option value="2"><b>Polynomial function</b></option>
              <option value="3"><b>Sigmoid function</b></option>
              <option value="4"><b>Try three available function and return the best one!</b></option>
            </select>
          <label class="badge"> Select type of Marker :</label>
            <select class="form-control " name="maker" required>
              <option value="1"><b>Circle </b></option>
              <option value="2"><b>Triangle </b></option>
              <option value="3" selected><b>Square </b></option>
              <option value="4"><b>Diamond </b></option>
              <option value="5"><b>Asterisk </b></option>
            </select>
          <label class="badge"> Select color for Marker :</label>
            <select class="form-control " name="marker_color" required>
              <option value="purple"><b>Purple</b></option>
              <option value="blue"><b>Blue</b></option>
              <option value="green"><b>Green</b></option>
              <option value="red"><b>Red</b></option>
              <option value="navy" selected><b>Navy</b></option>
              <option value="yellow"><b>Yellow</b></option>
              <option value="black"><b>black</b></option>
            </select>
          <label class="badge"> Select color for Curve :</label>
            <select class="form-control " name="curve_color" required>
              <option value="green" selected><b>Green</b></option>
              <option value="blue"><b>Blue</b></option>
              <option value="red"><b>Red</b></option>
              <option value="navy"><b>Navy</b></option>
              <option value="yellow"><b>Yellow</b></option>
              <option value="black"><b>black</b></option>
            </select>
      </fieldset>
      <input type="submit" value="Submit"class="btn btn-primary">
    </form>
  </div>
