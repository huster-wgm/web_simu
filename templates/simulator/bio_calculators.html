<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="author" content="">

    <title>Bio-calculators</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css'  %}"rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

    <!-- Custom styles for this template -->
    <link href="{% static 'bootstrap/css/carousel.css' %}" rel="stylesheet">

  </head>


  <!-- NAVBAR
  ================================================== -->

  <body>

    <div class="navbar-wrapper">
      <div class="container">

        <nav class="navbar navbar-inverse navbar-static-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#"><b>Bio-calculators</b></a>
              <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                  <li><a href="../../portfolio">Portfolios</a></li>
                  <li class="active"><a href="">Bio-calculators</a></li>
                </ul>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </div>
  
    <br>
    <br>
    <div class="container">
        <div  class="col-lg-4">
           <h2>Simple tool for DNA/Protein calculation.</h2>
       </div>
    </div>

  <div class="container">

    <form action="./bio_result" method="post" enctype="multipart/form-data" >{% csrf_token %}
      <fieldset class="scheduler-border" >
          <legend> DNA calculators</legend>
          <label class="badge">Type of Sequence:</label> 
          <select name="seq_type" >
            <option value="DNA"><b>DNA Sequence</b></option>
            <option value="Protein"><b>Protein Sequence</b></option>
          </select>
          <br>
          <label class="badge">Optimize Sequence:</label> 
          <select name="gc_reduce" >
            <option value="no"><b>Don't optimize</b></option>
            <option value="yes"><b>Reduce_GC</b></option>
          </select>
          <br>
          <label class="badge">Analysis codon frequency:</label> 
          <select name="codon_ref" >
            <option value="K12"><b>K12 E.coli</b></option>
            <option value="yeast"><b>Yeast</b></option>
            <option value="no"><b>Don't Analysis</b></option>
          </select>
          <br>
          <textarea type ='text' name='seq' class="form-control" rows="4" placeholder="Your Sequence(Make sure they are capital letters!)" required ></textarea>  <br>
          <input type="submit" name ='submit' value="DNA_Calc" class="btn btn-primary">
      </fieldset>  
    </form>

    <form action="./bio_result" method="post" enctype="multipart/form-data" >{% csrf_token %}
    
     <fieldset class="scheduler-border">
          <legend> Protein calculators</legend>
          <label class="badge">Type of Sequence:</label> 
          <select name="seq_type_2" >
            <option value="DNA"><b>DNA Sequence</b></option>
            <option value="Protein"><b>Protein Sequence</b></option>
          </select>
          <br>
          <textarea type ='text' name='seq_2' class="form-control" rows="4" placeholder="Your Sequence(Make sure they are capital letters!)" required></textarea>   <br>         
          <label class="badge"> Length of Path :</label>
            <input type="text" name="width" required> <b>unit in /cm </b> <br>
          <label class="badge"> A280 </label>
            <input type="text" name="a_280" required> <br>
          <label class="badge"> Dilution factors </label>
            <input type="text" name="dilution" required> <br>            
          <input type="submit" name ='submit' value="Protein_Calc" class="btn btn-primary">
    </form>
  </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
  </body>
</html>
