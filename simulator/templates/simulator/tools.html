  <div class="container">

    <form action="./result" method="post" enctype="multipart/form-data" >{% csrf_token %}
      <fieldset class="scheduler-border">
          <legend>Upload data </legend>
          <label class="badge">Your Data:</label>
          <input type="file" name="upfile" required>
      </fieldset>
      <br/>
      <fieldset class="scheduler-border">
          <legend>Sectect Parameters</legend>
          <label class="badge">Type of function :</label>
            <select class="form-control" name="types" required>
              <option value="1"><b>Linear function</b></option>
              <option value="2"><b>Polynomial function</b></option>
              <option value="3"><b>Sigmoid function</b></option>
              <option value="4"><b>Try three available function and return the best one!</b></option>
            </select>
          <label class="badge">X_axis:</label>
            <input type="text" name="x_axis" required><br>
          <label class="badge">Y_axis:</label>
            <input type="text" name="y_axis" required><br>
      </fieldset>
      <input type="submit" value="Submit"class="btn btn-primary">
    </form>
